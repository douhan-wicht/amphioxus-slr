name: SLRfinder
channels:
    - conda-forge
    - bioconda
    - defaults
dependencies:
    - r-base=4.2.3
    - r-igraph
    - r-data.table
    - r-ggplot2
    - r-ggpubr
    - r-cowplot
    - r-parallel
    - r-BiocManager
    - r-SNPRelate
post-activate:
    - Rscript -e "if (!require('BiocManager', quietly = TRUE)) install.packages('BiocManager'); BiocManager::install('SNPRelate')"
